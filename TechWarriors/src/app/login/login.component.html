<h1 class="header">Login</h1>
<div class="container">
  <div class="row">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <!-- Corrected loginForm error -->
          <label *ngIf="loginForm.error" class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
      </form>
  </div>
  <div class="row">
    <div>
      <p>No account yet? <a href="/registration">Create an account</a></p>
    </div>
  </div>
</div>
