<h1>Registration</h1>

<form [formGroup]="registerForm" (ngSubmit)="tryRegister()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" formControlName="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control" [(ngModel)]="email" [ngClass]="{'has-error' : registerForm.get('email').errors  && 
    registerForm.get('email').touched || registerForm.get('email').dirty}">
  </div>
  <div *ngIf="registerForm.get('email').errors">
    Not a Midland University student? <br><a href="homepage#slateTitle">Click here to request information!</a>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required minlength="6" type="password" class="form-control" formControlName="password" [(ngModel)]="password" [ngClass]="{'has-error' : registerForm.get('password').errors  && 
    registerForm.get('password').touched || registerForm.get('password').dirty}">
    <div *ngIf="registerForm.get('password').errors">
      Password must be at least 6 characters.
    </div>
  </div>
  <button *ngIf="registerForm.valid" type="submit" (click)="tryRegister(registerForm.value)">Register</button>
  <p *ngIf="!registerForm.valid">Register</p>
  <button *ngIf="registerForm.valid" type="submit" (click)="tryRegister(registerForm.value)"><a id="delay"
      [bcRouterLink]="['/login']" [navigationDelay]="3000">Register</a></button>
  <button type="submit" [class.disabled]="registerForm.invalid" [disabled]="registerForm.invalid">Register</button>

</form>


<div *ngIf="successMessage">
  Submitted Successfully.
</div>
