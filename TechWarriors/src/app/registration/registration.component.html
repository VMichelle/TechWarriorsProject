<h1 class="header">Registration</h1>
<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{'has-error' : registerForm.get('email').errors  && 
            registerForm.get('email').touched || registerForm.get('email').dirty}">
          </div>
          <div *ngIf="registerForm.get('email').errors">
            Midland University Email is required!
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" [ngClass]="{'has-error' : registerForm.get('password').errors  && 
            registerForm.get('password').touched || registerForm.get('password').dirty}">
            <label *ngIf="registerForm.error" class="error">{{errorMessage}}</label>
          </div>
          <button *ngIf="registerForm.valid"  type="submit" (click)="tryRegister(registerForm.value).valid"><a [bcRouterLink]="['/login']" [navigationDelay]="3000">Register</a></button>
        </form>
        <div *ngIf="successMessage">
          Submitted Successfully.
        </div>
    </div>
  </div>
</div>
